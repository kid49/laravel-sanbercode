<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Form SanberBook</title>
	<link rel="stylesheet" href="">
</head>
<body>

<form action="welcome.html" method="POST">	
<h1>Buat Account Baru!</h1>
<h3>Sign Up Form</h3>
  
  <label for="fname">First name:</label><br>
  	<input type="text"><br><br>

  <label for="lname">Last name:</label><br>
  	<input type="text"><br><br>

  <label for="gender">Gender:</label><br>
  	<input type="radio" name="male">Male <br>
  	<input type="radio" name="female">Female <br>
  	<input type="radio" name="other">Other <br>

  <label for="nationality">Nationality</label><br>
 	<select>
    	<option value="indonesia" name="nationality">Indonesia</option>
    	<option value="singapore" name="nationality">Singapore</option>
    	<option value="malaysia" name="nationality">Malaysia</option>
  	</select><br><br>

  <label for="league">Language Spoken</label><br>
 	<input type="checkbox">Bahasa Indonesia<br>
 	<input type="checkbox">English<br>
 	<input type="checkbox">Other<br><br>

  <label for="bio">Bio:</label><br>
  	<textarea rows="8" cols="50"></textarea><br><br>

  <input type="submit" name="Signup" value="Sign Up">
</form>
</body>
</html>
